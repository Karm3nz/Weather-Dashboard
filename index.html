<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Reset CSS-->
        <link rel="stylesheet" type="text/css" href="assets/reset.css"/>
    <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--CSS-->
        <link rel="stylesheet" type="text/css" href="assets/style.css"/>
    <!--Moment-->
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--JQuery and Bootstrap-->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
    <!--JS-->
        <script defer type="text/javascript" src="assets/script.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <aside class= "sidebar col-3">
            <!--Search Input/ Search Button-->
            <h4>Search for a City:</h4>
            <section class="input-group">
                <input class="col-10"  id="city" type="text" placeholder="Search">
                <button class="btn btn-primary col-2" id="submit-city" type="button">Search</button>
            </section>
              
            <!--Search History-->
            <section class="list-group">
                <ul id="search-history"></ul>
                <button type="button" class="btn btn-primary" id="clear-history">Clear History</button>
            </section>
        </aside>
    
        <article class="col-7">
            <!--Current Weather-->
            <section class=" col-7 current-weather" id="current-weather">
                <h3><span id = "current-city"></span>
                    <img id="weather-img" src=""></h3>   
                <p>Temperature: <span id="temperature"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>Wind Speed: <span id="windspeed"></span></p>
                <!--Tried to get UV Index to work-->
                <!-- <p>UV Index: <span id="uvIndex"></span></p> -->
            </section>
            
            <!--5-Day Forecast-->
            <h3>5-Day Forecast:</h3>
           
            <section class="card-deck">
                <div class="card bg-primary">
                    <div id="day-1" class="card-body p-2">
                        <h6 class="card-date"></h6>
                        <img class = "weather-icon">
                        <p class = "weather-temp"></p>
                        <p class = "weather-humidity"></p>
    
                    </div>
                </div>

                <div class="card bg-primary">
                    <div id="day-2" class="card-body p-2">
                        <h6 class="card-date"></h6>
                        <img class = "weather-icon">
                        <p class = "weather-temp"></p>
                        <p class = "weather-humidity"></p>
    
                    </div>
                </div>

                <div class="card bg-primary">
                    <div id="day-3" class="card-body p-2">
                        <h6 class="card-date"></h6>
                        <img class = "weather-icon">
                        <p class = "weather-temp"></p>
                        <p class = "weather-humidity"></p>
    
                    </div>
                </div>

                <div class="card bg-primary">
                    <div id="day-4" class="card-body p-2">
                        <h6 class="card-date"></h6>
                        <img class = "weather-icon">
                        <p class = "weather-temp"></p>
                        <p class = "weather-humidity"></p>
    
                    </div>
                </div>

                <div class="card bg-primary">
                    <div id="day-5" class="card-body p-2">
                        <h6 class="card-date"></h6>
                        <img class = "weather-icon">
                        <p class = "weather-temp"></p>
                        <p class = "weather-humidity"></p>
    
                    </div>
                </div>
    
            </section>
        </article>
    </div>

</body>
</html>
